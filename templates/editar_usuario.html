<body>
    <h1>Editar Usuario</h1>
    <form method="post" action="{{ url_for('editar_usuario', dni=usuario.dni) }}">
        <!-- Agrega campos del formulario según tus atributos -->
        DNI: <input type="text" name="dni" value="{{ usuario.dni }}" readonly><br>
        Nombre: <input type="text" name="nombre" value="{{ usuario.nombre }}" required><br>
        Correo Electrónico: <input type="email" name="correo" value="{{ usuario.correo_electronico }}"><br>
        Teléfono: <input type="text" name="telefono" value="{{ usuario.telefono }}" required><br>
        Edad: <input type="text" name="edad" value="{{ usuario.edad }}" required><br>
        Género: <input type="text" name="genero" value="{{ usuario.genero }}" required><br>
        Plan: <input type="text" name="plan" value="{{ usuario.plan }}" required><br>
        Detalles Adicionales: <input type="text" name="detalles" value="{{ usuario.detalles_adicionales }}"><br>
        Usuario Activo: 
        <select name="usuario_activo">
            <option value="activo" {% if usuario.usuario_activo == 'activo' %}selected{% endif %}>Activo</option>
            <option value="inactivo" {% if usuario.usuario_activo == 'inactivo' %}selected{% endif %}>Inactivo</option>
        </select><br>
        <input type="submit" value="Guardar Cambios">
    </form>
</body>
